
<html>
<head>
  <title>Simple TODO List</title>
  <style>
    body {
      background: #007bff4b;
      font-family: Arial, sans-serif;
    }

    h2 {
      margin-bottom: 16px;
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 24px;
    }
    li {
      background: #f1f1f1;
      margin-bottom: 8px;
      padding: 10px 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .re {
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .remove-btn:hover {
      background: #b52a37;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TODO List</h2>
    <input type="text" id="todo-input" placeholder="Add a new task...">
    <button onclick="addTodo()">Add</button>
    <ul id="todo-list"></ul>
  </div>
  <script>
    function addTodo() {
      const input = document.getElementById('todo-input');
      const value = input.value.trim();
      if (!value) return;

      const list = document.getElementById('todo-list');
      const li = document.createElement('li');
      li.textContent = value;

      const btn = document.createElement('button');
      btn.textContent = 'Remove';
      btn.className = 're';
      btn.onclick = function() {
        list.removeChild(li);
      };

      li.appendChild(btn);
      list.appendChild(li);
      input.value = '';
      input.focus();
    }

    document.getElementById('todo-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addTodo();
    });
  </script>
</body>
</html>
